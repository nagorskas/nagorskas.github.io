 <div class="content">

<div class="text-container">
		<p>
			<b>Saltare Luminum (2022)</b>, or <b>The Dance of Lights</b>, is a study in abstract photography. The colourful shapes portrayed
			in the photographs are achieved by crumpling a piece of paper and lighting with different coloured
			light through a homemade shoebox projector.
		</p>
