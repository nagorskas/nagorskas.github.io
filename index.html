/* --- Full-page reset and background --- */
html, body {

body {

/* --- Dark overlay for readability --- */
body::before {

}

/* --- Container for header + embed --- */
.content-wrapper {

/* --- Social header styling --- */
.social-header {

  justify-content: center;

}

.social-header a {

}

.social-header img {
  width: 32px;   /* icon size */
  height: 32px;

  transition: opacity 0.2s ease;
}

.social-header img:hover {

}

/* --- Embed container styling --- */
.embed-container {
  width: 100%;           /* fill max width of wrapper */
  max-width: 900px;      /* cap on large screens */
  min-width: 300px;      /* floor for tiny devices */
  aspect-ratio: 16 / 9;  /* keeps embed proportionate */
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.embed-container iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* --- Responsive adjustments --- */
@media (max-width: 768px) {
  .embed-container {
    width: 90%;            /* nearly full width on mobile */
    aspect-ratio: 1 / 1;   /* square-ish on small screens */
  }
